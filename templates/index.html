<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>疫情数据展示</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/maps/world.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/maps/china.js"></script>
</head>
<body style="margin-left: auto;margin-right: auto;	width: 1000px;">
    <h1 style="text-align: center;">疫情数据展示</h1>

    <label>拖动滑块即可切换日期</label>
    <input id='slider' style="width: 400px;" type='range' min='0' max='121' step='1'/>


    <div id="worldMap" class="maps" style="width:1000px; height:600px;"></div>
    <div id="chinaMap" class="maps" style="width:1000px; height:600px;"></div>

    <div id="lines" style="width:1000px; height:600px;"></div>
    <script type="text/javascript" src="{{ url_for('static',filename='render.js') }}"></script>
</body>
</html>
